<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Book</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header><h1>Phone Book</h1></header>
    <div class="container">
      <div class="flex btns">
        <div class="search">
          <i class="fa-solid fa-lg fa-magnifying-glass search-icon"></i>
          <input type="text" id="search" />
        </div>

        <div>
          <button class="icon" onclick="add()">
            <i class="fa-solid fa-plus"></i>
          </button>
          <button class="icon" onclick="deleteAllContacts()">
            <i class="fa-solid fa-minus"></i>
          </button>
        </div>
      </div>

      <ul class="contact-list"></ul>
    </div>
    <footer>Made by Sereen & Aws</footer>
    <div class="modal" id="myModal" onclick="closeModal(event)">
      <div id="modalContent" class="modal-content">
        <button
          class="close-btn"
          id="closeModalBtn"
          onclick="closeModal(event)"
        >
          X
        </button>
        <div id="modal-container" class="modal-container"></div>
      </div>
    </div>
  </body>
  <script src="./js.js"></script>
</html>
